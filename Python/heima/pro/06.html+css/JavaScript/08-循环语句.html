<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript 循环语句</title>
    <script type="text/javascript">
        var aList = [1, 2, 3, 4, 5];
        for (var index = 0; index < aList.length; index++) {
            result = aList[index];
            alert(result);
        }

        var index = 0;
        while (index < aList.length) {
            result = aList[index];
            alert(result);
            index++;
        }

        var index = 0
        do {
            result = aList[index];
            alert(result);
            index++;
        } while (index < aList.length)
    </script>
</head>
<body>

</body>
</html>
