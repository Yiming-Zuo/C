<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript 定时器</title>
</head>
<script text="text/javascript">
    var a;

    function fnHello(a) {
        alert('hello' + a);
    }

    setTimeout(fnHello, 1000, 1);
    var t1 = setInterval(fnHello, 2000, 2);

    function fnStop() {
        clearInterval(t1);
    }
</script>
<body>
<input type="button" value="开始" onclick="fnHello(1);">
<input type="button" value="停止" onclick="fnStop();">
</body>
</html>
